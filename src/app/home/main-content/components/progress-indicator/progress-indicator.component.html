<h1 #scroll> Progress indicator </h1>
<hr>

<p>Progress Circle Component used to display progress with a fraction in the center. The component uses angular material library.</p>


<app-eqrs-progress-indicator [color]="color" [mode]="mode" [value]=60 ></app-eqrs-progress-indicator>
<div>
  <div class="col-md-12 pl-0">
    <!-- <ngx-prism [language]="htmlLanguage">
      {{progressContent}}
    </ngx-prism> -->
    <pre>
        <code [highlight]="progressIndicatorContent" [lineNumbers]="true"  [languages]="cssLanguage"></code>
    </pre>
  </div>
</div>
