
<button class="eqrs-button-primary" [id]="id" [name]="name" [type]="type" (click)="onClick()" [disabled]="disabled" style="max-width: 150px;"
[ngClass]="{'eqrs-button-primary': typeEqualTo(EqrsButtonTypes.Primary), 
            'eqrs-button-secondary': typeEqualTo(EqrsButtonTypes.Secondary),
            'eqrs-button-accent':typeEqualTo(EqrsButtonTypes.Accent),
            'eqrs-button-destructive': typeEqualTo(EqrsButtonTypes.Destructive),
            'eqrs-edit-link': typeEqualTo(EqrsButtonTypes.Link)
            }"
>
<ng-content></ng-content>
</button>
