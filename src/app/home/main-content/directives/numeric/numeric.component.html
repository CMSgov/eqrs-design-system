<h1> Numeric Directive </h1>
<hr>

<p> Numeric Directive when applied to input element restricts the user from entering anything other than numbers.</p>

<div>
  1. Import <b>NumericDirectiveModule</b>
    <div class="col-md-12">
      <!-- <ngx-prism [language]="cssLanguage">
            {{numericModule}}
      </ngx-prism> -->
      <pre>
          <code [highlight]="numericModule" [lineNumbers]="true" [languages]="cssLanguage" ></code>
      </pre>
    </div>
</div>

<div>
  2. Add the directive to the html element
    <div class="col-md-12">
        <!-- <ngx-prism [language]="cssLanguage">
          {{numericContent}}
        </ngx-prism> -->
        <pre>
            <code [highlight]="numericContent" [lineNumbers]="true" [languages]="cssLanguage" ></code>
        </pre>
    </div>
</div>
