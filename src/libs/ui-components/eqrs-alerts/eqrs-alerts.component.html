<div class="row">
    <div class="col-xs-12 col-lg-12">
        <div id="alertMessage" [ngClass]="{'eqrs-alert-error': alertType == alertError,
           'eqrs-alert-warning': alertType == alertWarning,
           'eqrs-alert-success': alertType == alertSuccess,
           'eqrs-alert-information': alertType == alertInformation}">
            <div class="eqrs-alert-body" id="alert-message" role="alert" aria-live="polite" aria-atomic="true">
                <span class="eqrs-alert-heading" [innerHTML]="heading"></span>

                <ul *ngIf="alertMessages !=null && alertMessages.length > 1">
                    <li *ngFor="let alertMessage of getAlertMessages(); let i = index" class="usa-alert-text"
                        id="'message{{i}}" [innerHTML]="alertMessage"></li>
                </ul>
                <p class="usa-alert-text" id="message1" [innerHTML]="getAlertMessages()[0]"
                    *ngIf="alertMessages !=null && alertMessages.length == 1"></p>
            </div>
        </div>
    </div>
</div>
