<form *ngIf="inputForm" [formGroup]="inputForm" novalidate>
    <select [id]="id" [name]="name" formControlName="valueControl"
        [attr.aria-required]="required" [attr.aria-labelledby]="ariaLabelledby" 
        [attr.aria-label]="ariaLabel" [attr.aria-describedby]="ariaDescribedby"
        style="max-width: 120px;">
        
        <option *ngFor="let val of options" [ngValue]="val[idName]">
            {{val[descriptionName]}}
        </option>
    </select>
</form>
