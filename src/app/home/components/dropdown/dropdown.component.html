<!-- this file uses USWDS classes -- see designsystem.digital.gov -->
<div class="esrd-ds-container padding-top-2 padding-bottom-4 grid-row">

  <div class="tablet:grid-col-2 padding-right-4">
    <!-- <app-component-sidenav></app-component-sidenav>-->
    sidenav goes here
  </div>

  <div class="tablet:grid-col-10 padding-top-105">

    <h2>Dropdown</h2>
    <section class="padding-bottom-2 tablet:grid-col-9">

      <app-eqrs-dropdown id="uniqueId" name="uniqueName" formControlName="selectFormOneControl" [options]="selectOptions">
      </app-eqrs-dropdown>

      <button class="usa-button bg-mint" (click) = "selectInputOneShow = !selectInputOneShow"> View code <i class="fa fa-code" aria-hidden="true"></i> </button>

      <div *ngIf="selectInputOneShow">
        <pre>
            <code [highlight]="selectInputOneContent" [lineNumbers]="true"  ></code>
        </pre>
      </div>

    </section>
  </div>

</div> <!-- end of page -->
