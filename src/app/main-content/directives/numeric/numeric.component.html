<h1> Numeric Directive </h1>
<hr>

<p> Numeric Directive when applied to input element restricts the user from entering anything other than numbers.</p>

<div>
  1. Import <b>NumericDirectiveModule</b>
    <div class="col-md-12">
      <ngx-prism [language]="cssLanguage">
            {{numericModule}}
      </ngx-prism>
    </div>
</div>

<div>
  2. Add the directive to the html element
    <div class="col-md-12">
        <ngx-prism [language]="cssLanguage">
          {{numericContent}}
        </ngx-prism>
    </div>
</div>

<div class="row row-previous-next ml-0 mt-5">
  <div class="col-lg-12">
    <span [routerLink] = "['/regex']"> <i class="fa fa-chevron-left"></i> Previous: <b>Regex</b> </span>
  </div>
</div>
