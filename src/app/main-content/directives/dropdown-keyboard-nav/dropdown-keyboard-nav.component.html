<h1 #scroll> Dropdown Keyboard Nav</h1>
<hr>

<p> DropdownKeyboardNavDirective implements keyboard navigation for bootstrap dropdown component.</p>

<div>
  1. Import <b>DropdownKeyboardNavModule</b>
  <div class="col-md-12">
    <ngx-prism [language]="cssLanguage">
      {{navModule}}
    </ngx-prism>
  </div>
</div>

<div>
  2. Add the directive to the html element having ngbDropDown
  <div class="col-md-12">
    <ngx-prism [language]="cssLanguage">
      {{navContent}}
    </ngx-prism>
  </div>
</div>

<div class="row row-previous-next ml-0 mt-5">
  <div class="col-lg-11">
    <span [routerLink] = "['/date']"> <i class="fa fa-chevron-left"></i> Previous: <b>Date</b> </span>
    <span [routerLink] = "['/focusonload']" class="pull-right"> Next: <b>Focus on load</b> <i class="fa fa-chevron-right"></i> </span>
  </div>
</div>
